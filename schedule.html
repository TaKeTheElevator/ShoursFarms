    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#222222',
                            300: '#2a2a2a',
                            400: '#333333',
                            500: '#3d3d3d',
                            600: '#4a4a4a',
                            700: '#5a5a5a',
                        },
                        indigo: {
                            150: '#e0e7ff',
                            250: '#c7d2fe',
                        }
                    },
                    boxShadow: {
                        'lesson': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'lesson-dark': '0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.15)',
                        'lesson-glow': '0 0 15px rgba(126, 34, 206, 0.3)'
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                        'wave': 'wave 6s linear infinite',
                        'float': 'float 4s ease-in-out infinite'
                    },
                    keyframes: {
                        wave: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .day-tab.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            transform: translateY(-2px);
        }
        .schedule-card {
            transition: all 0.3s ease;
            border-left-width: 6px;
            position: relative;
            overflow: hidden;
        }
        .schedule-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .schedule-card:hover::before {
            opacity: 1;
        }
        .schedule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .schedule-card:hover.dark {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.25), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .subject-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }
        .schedule-card {
            border-left: 6px solid;
        }
        .break-card {
            background-color: #f3f4f6;
            border-left: 6px solid #6b7280;
        }
        .dark .break-card {
            background-color: #2a2a2a;
            border-left: 6px solid #6b7280;
        }
        .long-break-card {
            background-color: #e5e7eb;
            border-left: 6px solid #4b5563;
        }
        .dark .long-break-card {
            background-color: #333333;
            border-left: 6px solid #9ca3af;
        }
        .time-badge {
            position: absolute;
            top: 0;
            right: 0;
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 0 0.5rem 0 0.5rem;
        }
        .lesson-pattern {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            opacity: 0.1;
            background: currentColor;
            clip-path: polygon(0 100%, 100% 100%, 100% 0);
        }
        .day-tabs-container {
            scrollbar-width: none;
        }
        .day-tabs-container::-webkit-scrollbar {
            display: none;
        }
        .admin-key-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .admin-key-container.dark {
            background: #2a2a2a;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .progress-bar {
            height: 4px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            position: relative;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 2px;
            animation: wave 6s linear infinite;
            background-size: 200% 100%;
        }
        .lesson-time {
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .break-time {
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

                { subject: "Физкультура", room: "Спортзал", teacher: "Козлов А.В.", type: "lesson" }
            ],
            wednesday: [
                { subject: "География", room: "207", teacher: "Волков Д.С.", type: "lesson" },
                { subject: "Биология", room: "304", teacher: "Зайцева Л.М.", type: "lesson" },
                { subject: "Физкультура", room: "Спортзал", teacher: "Козлов А.В.", type: "lesson" },
                { subject: "Информатика", room: "401", teacher: "Николаев П.К.", type: "lesson" }
            ],
            thursday: [
                { subject: "Алгебра", room: "203", teacher: "Иванова А.П.", type: "lesson" },
                { subject: "Геометрия", room: "203", teacher: "Иванова А.П.", type: "lesson" },
                { subject: "Обществознание", room: "208", teacher: "Кузнецова О.Л.", type: "lesson" },
                { subject: "Английский язык", room: "210", teacher: "Смирнова Е.В.", type: "lesson" }
            ],
            friday: [
                { subject: "Физика", room: "301", teacher: "Сидоров В.М.", type: "lesson" },
                { subject: "Английский язык", room: "210", teacher: "Смирнова Е.В.", type: "lesson" },
                { subject: "Литература", room: "105", teacher: "Петрова С.И.", type: "lesson" },
                { subject: "Физкультура", room: "Спортзал", teacher: "Козлов А.В.", type: "lesson" }
            ]
        };

        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved schedule or default
            loadSchedule();
            
            // Initialize theme
            initTheme();
            
            // Show Monday by default
            showDay('monday');
            
            // Set up theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Set up admin key button
            document.getElementById('adminKeyBtn').addEventListener('click', showAdminKeyContainer);
            
            // Check if admin mode is already active
            if (localStorage.getItem('isAdmin') === 'true') {
                activateAdminMode();
            }
            
            // Set last updated time
            updateLastModifiedTime();
            
            // Set current date
            updateCurrentDate();
            
            // Start clock
            updateClock();
            setInterval(updateClock, 1000);
            
            // Update week progress
            updateWeekProgress();
        });

        // Theme functions
        function initTheme() {
            if (localStorage.getItem('darkMode') === 'true' || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode'))) {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('themeIcon').classList.replace('fa-sun', 'fa-moon');
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('darkMode', 'false');
            } else {
                html.classList.add('dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('darkMode', 'true');
            }
        }

        function showAdminKeyContainer() {
            const container = document.getElementById('adminKeyContainer');
            container.classList.remove('hidden');
            
            // Focus input
            setTimeout(() => {
                document.getElementById('adminKeyInputMain').focus();
            }, 100);
        }

        function hideAdminKeyContainer() {
            const container = document.getElementById('adminKeyContainer');
            container.classList.add('hidden');
        }

        // Clock functions
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ru-RU');
            document.getElementById('currentTime').textContent = timeStr;
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ru-RU', options);
        }

        function updateWeekProgress() {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0 - воскресенье, 1 - понедельник и т.д.
            const currentHour = now.getHours();
            
            // Рассчитываем прогресс недели (от понедельника до пятницы)
            let progress = 0;
            if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Рабочие дни
                const dayProgress = ((dayOfWeek - 1) / 5) * 100;
                const hourProgress = (currentHour / 24) * 20; // Добавляем 20% за каждый день
                progress = dayProgress + hourProgress;
                if (progress > 100) progress = 100;
            } else if (dayOfWeek === 0 || dayOfWeek === 6) { // Выходные
                progress = 100;
            }
            
            document.getElementById('weekProgress').textContent = Math.round(progress) + '%';
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Admin key functions
        function checkAdminKeyMain() {
            const input = document.getElementById('adminKeyInputMain');
            if (input.value === ADMIN_KEY) {
                activateAdminMode();
                hideAdminKeyContainer();
                input.value = '';
            } else {
                alert('Неверный ключ администратора!');
                input.value = '';
            }
        }

        function checkAdminKey() {
            const input = document.getElementById('adminKeyInput');
            if (input.value === ADMIN_KEY) {
                activateAdminMode();
                hideAdminModal();
                input.value = '';
            } else {
                alert('Неверный ключ администратора!');
                input.value = '';
            }
        }

        function activateAdminMode() {
            isAdmin = true;
            localStorage.setItem('isAdmin', 'true');
            updateEditButtonsVisibility();
            
            // Change admin key button style to indicate active mode
            const adminBtn = document.getElementById('adminKeyBtn');
            adminBtn.classList.remove('bg-gray-200', 'dark:bg-dark-400');
            adminBtn.classList.add('bg-indigo-100', 'dark:bg-indigo-900/50', 'text-indigo-600', 'dark:text-indigo-300');
        }

        // Schedule functions
        function loadSchedule() {
            const savedSchedule = localStorage.getItem('classSchedule');
            if (savedSchedule) {
                scheduleData = JSON.parse(savedSchedule);
            }
            
            // Render all days
            ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'].forEach(day => {
                renderDay(day);
            });
        }

        function saveSchedule() {
            localStorage.setItem('classSchedule', JSON.stringify(scheduleData));
            updateLastModifiedTime();
        }

        function renderDay(day) {
            const container = document.getElementById(day).querySelector('.grid');
            container.innerHTML = '';
            
            let dayLessons = scheduleData[day];
            let lessonsWithBreaks = [];
            
            // Добавляем перемены между уроками
            for (let i = 0; i < dayLessons.length; i++) {
                // Добавляем урок
                lessonsWithBreaks.push(dayLessons[i]);
                
                // Добавляем перемену после урока (кроме последнего урока)
                if (i < dayLessons.length - 1) {
                    const breakDuration = (i === 2 || i === 3) ? 20 : 10; // Большие перемены после 3 и 4 урока
                    lessonsWithBreaks.push({
                        type: "break",
                        duration: breakDuration,
                        isLongBreak: breakDuration === 20
                    });
                }
            }
            
            // Рендерим уроки и перемены с правильным временем
            lessonsWithBreaks.forEach((item, index) => {
                if (item.type === "lesson") {
                    // Находим индекс урока (игнорируем перемены)
                    const lessonIndex = scheduleData[day].findIndex(l => l === item);
                    
                    if (lessonIndex >= 0 && lessonIndex < lessonTimes.length) {
                        const lessonTime = lessonTimes[lessonIndex];
                        const subjectLower = item.subject.toLowerCase();
                        const iconInfo = subjectIcons[subjectLower] || subjectIcons['default'];
                        
                        const lessonHTML = `
                            <div class="schedule-card animate-float bg-white dark:bg-dark-200 p-5 rounded-xl shadow-md dark:shadow-lg-dark relative ${iconInfo.border} hover:shadow-lg hover:shadow-indigo-500/10 dark:hover:shadow-indigo-500/20">
                                <div class="absolute top-0 right-0 ${iconInfo.color} ${iconInfo.border} time-badge text-xs font-bold text-gray-700 dark:text-gray-200">
                                    ${lessonTime.start}-${lessonTime.end}
                                </div>
                                <div class="flex items-start space-x-4">
                                    <div class="subject-icon ${iconInfo.color} text-indigo-700 dark:text-indigo-300 mt-1 shadow">
                                        <i class="fas ${iconInfo.icon}"></i>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <h3 class="text-xl font-bold text-gray-800 dark:text-white">${item.subject}</h3>
                                            </div>
                                            <div class="flex space-x-2">
                                                <button class="edit-btn hidden p-1 text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transform hover:scale-110 transition" onclick="event.stopPropagation(); showEditModal(${lessonIndex}, '${day}')">
                                                    <i class="fas fa-pen-to-square text-sm"></i>
                                                </button>
                                                <button class="delete-btn hidden p-1 text-gray-400 hover:text-red-600 transform hover:scale-110 transition" onclick="event.stopPropagation(); deleteLesson(${lessonIndex}, '${day}')">
                                                    <i class="fas fa-trash-can text-sm"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="mt-4 pt-3 border-t border-gray-200 dark:border-dark-400">
                                            <div class="flex items-center text-base text-gray-700 dark:text-gray-300 mb-2">
                                                <i class="fas fa-door-open text-gray-500 dark:text-gray-400 mr-2 w-5 text-center"></i>
                                                <span class="font-medium">${item.room.startsWith('Каб. ') ? item.room : 'Каб. ' + item.room}</span>
                                            </div>
                                            <div class="flex items-center text-base text-gray-700 dark:text-gray-300">
                                                <i class="fas fa-chalkboard-user text-gray-500 dark:text-gray-400 mr-2 w-5 text-center"></i>
                                                <span class="font-medium">${item.teacher}</span>
                                            </div>
                                        </div>
                                        <div class="lesson-pattern"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += lessonHTML;
                    }
                } else if (item.type === "break") {
                    // Находим предыдущий урок для определения времени перемены
                    const lessonIndex = scheduleData[day].findIndex(l => l === lessonsWithBreaks[index - 1]);
                    
                    if (lessonIndex >= 0 && lessonIndex < lessonTimes.length - 1) {
                        // Время перемены - это конец текущего урока + время перемены
                        const breakStart = lessonTimes[lessonIndex].end;
                        const breakEnd = lessonTimes[lessonIndex + 1].start;
                        
                        const breakColorClass = item.isLongBreak ? "long-break-card" : "break-card";
                        const clockIcon = item.isLongBreak ? "fa-clock" : "fa-mug-hot";
                        const breakIconClass = item.isLongBreak ? "text-blue-500" : "text-gray-500";
                        
                        const breakHTML = `
                            <div class="schedule-card ${breakColorClass} hover:shadow-lg p-4 rounded-xl">
                                <div class="flex items-center space-x-4">
                                    <div class="bg-white dark:bg-dark-300 ${breakIconClass} p-3 rounded-full shadow-md transform hover:rotate-12 transition">
                                        <i class="fas ${clockIcon} text-lg"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-bold text-gray-700 dark:text-gray-300">${item.isLongBreak ? "Большая перемена" : "Перемена"}</h3>
                                        <div class="mt-1 text-sm text-gray-600 dark:text-gray-400 space-y-1">
                                            <div class="flex items-center">
                                                <i class="fas fa-hourglass-half mr-2 w-4"></i>
                                                <span>${item.duration} минут</span>
                                            </div>
                                            <div class="lesson-time">
                                                <i class="far fa-clock mr-2 w-4"></i>
                                                <span>${breakStart}-${breakEnd}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                ${item.isLongBreak ? 
                                    `<div class="mt-3 italic text-sm text-gray-600 dark:text-gray-400">
                                        <i class="fas fa-utensils mr-1"></i> Время перекусить!
                                    </div>` : ''
                                }
                            </div>
                        `;
                        container.innerHTML += breakHTML;
                    }
                }
            });
            
            // Update edit buttons visibility based on admin mode
            updateEditButtonsVisibility();
        }

        function updateLastModifiedTime() {
            const now = new Date();
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('lastUpdated').textContent = now.toLocaleDateString('ru-RU', options);
        }

        function updateEditButtonsVisibility() {
            const editBtns = document.querySelectorAll('.edit-btn');
            const deleteBtns = document.querySelectorAll('.delete-btn');
            const addBtns = document.querySelectorAll('button[onclick^="addNewLesson"]');
            
            if (isAdmin) {
                editBtns.forEach(btn => btn.classList.remove('hidden'));
                deleteBtns.forEach(btn => btn.classList.remove('hidden'));
                addBtns.forEach(btn => btn.classList.remove('hidden'));
            } else {
                editBtns.forEach(btn => btn.classList.add('hidden'));
                deleteBtns.forEach(btn => btn.classList.add('hidden'));
                addBtns.forEach(btn => btn.classList.add('hidden'));
            }
        }

        // Admin functions
        function showAdminModal() {
            document.getElementById('adminModal').classList.remove('hidden');
        }

        function hideAdminModal() {
            document.getElementById('adminModal').classList.add('hidden');
        }

        // Lesson editing functions
        function showEditModal(index, day) {
            if (!isAdmin) {
                showAdminKeyContainer();
                return;
            }
            
            currentEditing = { day, index };
            const lesson = scheduleData[day][index];
            
            document.getElementById('editSubject').value = lesson.subject;
            document.getElementById('editRoom').value = lesson.room;
            document.getElementById('editTeacher').value = lesson.teacher;
            
            document.getElementById('editModal').classList.remove('hidden');
            
            // Focus first input
            setTimeout(() => {
                document.getElementById('editSubject').focus();
            }, 100);
        }

        function hideEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function saveLesson() {
            const { day, index } = currentEditing;
            
            // Get values from form
            const subject = document.getElementById('editSubject').value.trim();
            const room = document.getElementById('editRoom').value.trim();
            const teacher = document.getElementById('editTeacher').value.trim();
            
            if (!subject || !room || !teacher) {
                alert('Все поля должны быть заполнены!');
                return;
            }
            
            // Update schedule data
            scheduleData[day][index] = { subject, room, teacher, type: "lesson" };
            
            // Save and re-render
            saveSchedule();
            renderDay(day);
            hideEditModal();
        }

        function addNewLesson(day) {
            if (!isAdmin) {
                showAdminKeyContainer();
                return;
            }
            
            // Add empty lesson
            scheduleData[day].push({ subject: "Новый предмет", room: "000", teacher: "ФИО", type: "lesson" });
            
            // Save and re-render
            saveSchedule();
            renderDay(day);
            
            // Scroll to bottom
            const container = document.getElementById(day);
            container.scrollTop = container.scrollHeight;
            
            // Immediately open edit modal for the new lesson
            setTimeout(() => {
                showEditModal(scheduleData[day].length - 1, day);
            }, 100);
        }

        function deleteLesson(index, day) {
            if (!isAdmin) return;
            
            if (confirm('Вы уверены, что хотите удалить этот урок?')) {
                scheduleData[day].splice(index, 1);
                saveSchedule();
                renderDay(day);
            }
        }

        function showDay(day) {
            // Hide all day contents
            document.querySelectorAll('.day-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Show selected day content
            document.getElementById(day).classList.remove('hidden');
            
            // Update active tab
            document.querySelectorAll('.day-tab').forEach(tab => {
                tab.classList.remove('active', 'bg-indigo-600', 'text-white');
                tab.classList.add('bg-indigo-150', 'dark:bg-dark-300', 'text-indigo-700', 'dark:text-indigo-300');
            });
            
            // Set active tab
            const tabs = document.querySelectorAll('.day-tab');
            const dayIndex = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'].indexOf(day);
            tabs[dayIndex].classList.add('active', 'bg-indigo-600', 'text-white');
            tabs[dayIndex].classList.remove('bg-indigo-150', 'dark:bg-dark-300', 'text-indigo-700', 'dark:text-indigo-300');
            
            // Show daily quote with animation
            const quoteElement = document.getElementById('dailyQuote');
            quoteElement.classList.add('opacity-0', 'translate-y-2');
            quoteElement.textContent = dailyQuotes[day];
            
            setTimeout(() => {
                quoteElement.classList.remove('opacity-0', 'translate-y-2');
                quoteElement.classList.add('opacity-100', 'translate-y-0');
            }, 10);
            
            // Remove animation classes after transition
            setTimeout(() => {
                quoteElement.classList.remove('opacity-100', 'translate-y-0');
            }, 300);
        }
    </script>
